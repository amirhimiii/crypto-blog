{% load static %}
{% load gravatar %}
{% load i18n %}

<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img src="{% static 'adminlte/dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Shop Panel</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src= "{% gravatar_url user.email 150 %}" class="img-circle elevation-2" alt="{{user.email}}">
        </div>
        <div class="info">
          <a href="https://en.gravatar.com/" class="d-block">{{user.get_full_name}}</a>
          
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

            {% if user.is_superuser or user.is_author %}
         <li class="nav-item menu-open">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="{% url 'profile:article-list' %}" class="nav-link {% if request.resolver_match.url_name == 'article-list'  %}active{% endif %}">
                  <i class="fas fa-align-justify"></i>
                  <p> {% trans "article list" %} </p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'profile:article-create' %}" class="nav-link {% if request.resolver_match.url_name == 'article-create' %}active{% endif %}">
                  <i class="far fa-edit nav-icon"></i>
                  <p>{% trans "add/update article" %} </p>
                </a>
              </li>
          </li>
          {% endif %}
          
          <li class="nav-item">
            <a href="{% url 'profile:profile' %}" class="nav-link {% if request.resolver_match.url_name  %}active{% endif %}">
              <i class="nav-icon fas fa-th"></i>
              <p>
                {% trans "Profile" %}
                <span class="right badge badge-danger">New</span>
              </p>
            </a>
          </li>
          
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
